<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/quiz.js"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(to right, #000000, #7a7a7a);
        color: white;
      }
    </style>
  </head>
  <body class="">
    <nav class="p-8 bg-[#2f2f2f] w-full">
      <ul
        class="flex flex-wrap justify-end items-center mr-10 font-bold text-white"
      >
        <li class="mr-10 sm:mr-7">
          <a
            href="index.html"
            class="transition duration-300 ease-in-out transform hover:text-yellow-400 hover:scale-110"
            >Home</a
          >
        </li>
        <li class="mr-10 sm:mr-7">
          <a
            href="cheats.html"
            class="transition duration-300 ease-in-out transform hover:text-yellow-400 hover:scale-110"
            >Formula Sheets</a
          >
        </li>
        <li class="mr-10 sm:mr-7">
          <a
            href="quiz.html"
            class="transition duration-300 ease-in-out transform hover:text-yellow-400 hover:scale-110"
            >Quiz</a
          >
        </li>
        <li class="mr-10 sm:mr-7">
          <a
            href="flashcard.html"
            class="transition duration-300 ease-in-out transform hover:text-yellow-400 hover:scale-110"
            >Flashcards</a
          >
        </li>
        <li class="mr-10 sm:mr-7">
          <a
            href="mathsolver.html"
            class="transition duration-300 ease-in-out transform hover:text-yellow-400 hover:scale-110"
            >MathSolver</a
          >
        </li>
      </ul>
    </nav>

    <header class="flex flex-wrap justify-center items-center pt-10">
      <h1 class="text-[2rem] transition-transform duration-500 hover:scale-110">
        <span class="text-[3.5rem] font-bold">Q</span>uiz
      </h1>
    </header>

    <div class="flex flex-wrap justify-center items-center w-full h-full">
      <div
        class="card bg-gradient-to-r from-[#2f2f2f] to-[#1f1f1f] w-[70%] h-[70%] rounded-[100px] flex flex-wrap flex-col justify-around items-center shadow-lg transition-transform duration-300 hover:scale-105"
      >
        <p class="text-[20px]">Question 1</p>
        <div class="flex flex-row">
          <input type="radio" id="A" /><label for="A" class="pl-10"
            >Option A</label
          >
        </div>
        <div class="flex flex-row">
          <input type="radio" id="B" /><label for="B" class="pl-10"
            >Option B</label
          >
        </div>
        <div class="flex flex-row">
          <input type="radio" id="C" /><label for="C" class="pl-10"
            >Option C</label
          >
        </div>
        <div class="flex flex-row">
          <input type="radio" id="D" /><label for="D" class="pl-10"
            >Option D</label
          >
        </div>
      </div>
    </div>
    <div class="flex flex-wrap flex-row justify-center items-center">
      <button
        class="cursor-pointer py-2 px-3 bg-black rounded-xl text-[24px] m-10 transition transform hover:scale-105 hover:bg-white hover:text-black"
        id="prev-btn"
      >
        Previous
      </button>
      <button
        class="cursor-pointer py-2 px-3 bg-black rounded-xl text-[24px] m-10 transition transform hover:scale-105 hover:bg-white hover:text-black"
        id="next-btn"
      >
        Next
      </button>
    </div>
  </body>
</html>
